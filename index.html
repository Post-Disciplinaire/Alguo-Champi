<!DOCTYPE html>
<html>
<head>
    <title>Alguo-Champi</title><link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="images">
        <a href="pages/test.html">
            <img src="images/algue.jpg" class="algue">
          </a>
    </div>
    <div class="audio">
        <script>
            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (!isChrome){
                    $('#iframeAudio').remove()
            }
            else {
                $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
            }
        </script>
            <audio autoplay id="playAudio">
                <source src="son/audio.mp3" type="audio/mpeg">
            </audio>
    </div>
</body>
</html>
